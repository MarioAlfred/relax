<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&family=Indie+Flower&display=swap" rel="stylesheet">




</head>

<body>

    <audio controls loop class="d-none">
        <source src="./assets/Audio/background.mp3" type="audio/ogg">

    </audio>

    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div id="title_relax">


        <span class="center">
            <div class="text" id="all_txt">
                <span class="type"></span>
            </div>


        </span>


        <div class="star-container d-flex justify-content-center mt-2" id="star">
            <div class="inner">
                <textarea id="thoughts" name="w3review" rows="3" cols="22">
Write your feelings in the star
            </textarea>

            </div>
        </div>


        <form class="  justify-content-center mt-5 ">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="thoughts_input"
                placeholder="Put your feelings in a star">

            <button id="start_btn" class="glow-on-hover " type="button" onclick="addText()">LET'S START</button>
            <button id="try-again" class="glow-on-hover " type="button" onclick="window.location.reload();">Write more ? </button>





        </form>



    </div>
















    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->


    <!-- Bootstrap core JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.7/typed.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Typed.new('.type', {
                strings: ["I KNOW YOU ARE STRESSED", "I KNOW YOU ARE NOT COMPLETELY OKAY",
                    "I AM HERE TO MAKE YOU BETTER", "WRITE YOUR FEELINGS",
                    "YOUR FEELING WILL DISAPPEAR BETWEEN THE BILLION STARS",
                    "YOU ALWAYS DO A GREAT JOB", "GOD LOVES YOU SO MUCH", "YOU ARE SPECIAL"
                ],
                stringsElement: null,
                // typing speed
                typeSpeed: 120,
                // time before typing starts
                startDelay: 600,
                // backspacing speed
                backSpeed: 50,
                // time before backspacing
                backDelay: 500,
                // loop
                loop: true,
                // false = infinite
                loopCount: 5,
                // show cursor
                showCursor: false,
                // character for cursor
                cursorChar: "|",
                // attribute to type (null == text)
                attr: null,
                // either html or text
                contentType: 'html',
            });
        });
    </script>


    <script>
        $('#star').on('animationend webkitAnimationEnd', function () {
            document.getElementById('try-again').style.display = 'inline';

        });
    </script>







</body>

</html>
